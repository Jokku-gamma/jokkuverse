<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel's Learning Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-bg: #f8f8f8; /* Light background */
            --secondary-bg: #ffffff; /* Card/Navbar background */
            --text-dark: #333333;
            --text-light: #666666;
            --accent-color: #007bff; /* Primary blue for highlights */
            --accent-hover: #0056b3;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Container for the main content */
        .portfolio-container {
            width: 100%;
            max-width: 1000px;
            background-color: var(--secondary-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* Abstract Background Pattern */
        .portfolio-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle at top left, rgba(0, 123, 255, 0.05) 0%, transparent 40%),
                        radial-gradient(circle at bottom right, rgba(255, 99, 71, 0.03) 0%, transparent 40%);
            z-index: -1;
            opacity: 0.7;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.2s backwards;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            padding: 8px 15px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .logo:hover {
            background-color: var(--accent-color);
            color: var(--secondary-bg);
            box-shadow: 0 4px 10px var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active-link {
            color: var(--accent-color);
            font-weight: 600;
        }

        .nav-links a.active-link::after {
            width: 100%;
            background-color: var(--accent-color);
        }

        .contact-button {
            background-color: var(--accent-color);
            color: #fff;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-light);
            border: none;
            cursor: pointer;
        }

        .contact-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        /* Main Content Area */
        .learn-main-content {
            display: flex;
            width: 100%;
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
            padding: 50px;
            animation: fadeIn 0.8s ease-out 0.4s backwards;
            position: relative;
            z-index: 1;
        }
        
        /* New Redirect Button Style */
        .redirect-button {
            background-color: var(--accent-color);
            color: #fff;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 5px 15px var(--shadow-medium);
            border: none;
            cursor: pointer;
            display: inline-block;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        .redirect-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
        }

        .redirect-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: all 0.6s ease;
        }

        .redirect-button:hover::before {
            left: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portfolio-container {
                padding: 20px 25px;
            }
            nav {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .nav-links {
                gap: 20px;
            }
            .contact-button {
                width: 100%;
                text-align: center;
            }
            .learn-main-content {
                padding: 30px 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }
            .nav-links {
                flex-direction: column;
                gap: 15px;
            }
            .nav-links a {
                font-size: 1rem;
            }
            .redirect-button {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            max-width: 1000px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <nav>
            <a href="index.html" class="logo">Jokku</a>
            <div class="nav-links">
                <a href="projects.html">Projects</a>
                <a href="extras.html">Extras</a>
                <a href="media.html">Media</a>
                <a href="learn.html" class="active-link">Learn</a>
            </div>
            <a href="contact.html" class="contact-button">Contact Me</a>
        </nav>

        <main class="learn-main-content">
            <h2 style="margin-bottom: 20px; font-size: 2rem; font-family: 'Montserrat', sans-serif;">Explore My Learning Hub</h2>
            <p style="margin-bottom: 30px; font-size: 1.1rem; color: var(--text-light);">
                My courses have been moved to a new, dedicated platform to provide a better learning experience. Click the button below to access all the content.
            </p>
            <a href="https://jokkulabs.vercel.app/" class="redirect-button" target="_blank">
                Go to Learning Hub
            </a>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Joel. All Rights Reserved.</p>
    </footer>
</body>
</html>
