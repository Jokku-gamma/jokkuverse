<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel's Creative Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-bg: #f8f8f8; /* Light background */
            --secondary-bg: #ffffff; /* Card/Navbar background */
            --text-dark: #333333;
            --text-light: #666666;
            --accent-color: #007bff; /* Primary blue for highlights */
            --accent-hover: #0056b3;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container for the main content */
        .portfolio-container {
            width: 100%;
            max-width: 1000px; /* Max width for content */
            background-color: var(--secondary-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
            position: relative; /* For background patterns and z-index context */
            overflow: hidden; /* Ensures patterns don't overflow */
        }

        /* Abstract Background Pattern - now with z-index -1 */
        .portfolio-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle at top left, rgba(0, 123, 255, 0.05) 0%, transparent 40%),
                        radial-gradient(circle at bottom right, rgba(255, 99, 71, 0.03) 0%, transparent 40%);
            z-index: -1; /* Pushed to the very background */
            opacity: 0.7;
        }

        /* Navbar - now with explicit z-index */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.2s backwards;
            position: relative; /* Needed for z-index to work */
            z-index: 2; /* Ensure nav is above background pattern */
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            padding: 8px 15px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow-light);
            /* z-index: 2;  Removed as nav's z-index should handle this */
        }

        .logo:hover {
            background-color: var(--accent-color);
            color: var(--secondary-bg);
            box-shadow: 0 4px 10px var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .contact-button {
            background-color: var(--accent-color);
            color: #fff;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-light);
            border: none;
            /* z-index: 2;  Removed as nav's z-index should handle this */
            cursor: pointer;
        }

        .contact-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        /* Main Content - now with explicit z-index */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 40px;
            animation: scaleIn 0.8s ease-out 0.4s backwards;
            position: relative; /* Needed for z-index to work */
            z-index: 1; /* Ensure hero content is above background pattern */
        }

        .profile-picture-wrapper {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid var(--accent-color);
            padding: 5px; /* Space between border and image */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden; /* Hide anything outside the circle */
            box-shadow: 0 0 0 10px rgba(0, 123, 255, 0.1), /* Subtle outer glow */
                        0 0 0 20px rgba(0, 123, 255, 0.05);
            transition: transform 0.4s ease;
            z-index: 1; /* Ensure picture is above its wrapper's pseudo-element */
        }

        .profile-picture-wrapper::before { /* Animated border effect */
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            border: 3px solid transparent;
            border-top-color: #ffc107; /* Different accent color */
            border-right-color: #dc3545; /* Different accent color */
            border-radius: 50%;
            animation: rotateBorder 8s linear infinite;
            z-index: -1; /* Pushed behind the actual profile picture */
        }

        .profile-picture-wrapper:hover {
            transform: scale(1.03);
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            display: block; /* Remove extra space below image */
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2); /* Inner shadow for depth */
            filter: grayscale(0.1); /* Slight desaturation */
            transition: filter 0.3s ease;
        }

        .profile-picture:hover {
            filter: grayscale(0); /* Full color on hover */
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 1.4rem;
            color: var(--text-light);
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.5;
            font-weight: 400;
        }

        .social-links {
            display: flex;
            gap: 25px;
            margin-top: 20px;
        }

        .social-links a {
            font-size: 1.8rem;
            color: var(--text-light);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }

        /* Footer - now with explicit z-index */
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            max-width: 1000px;
            position: relative; /* Needed for z-index to work */
            z-index: 1; /* Ensure footer is above background pattern */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portfolio-container {
                padding: 20px 25px;
            }
            nav {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .nav-links {
                gap: 20px;
            }
            .contact-button {
                width: 100%; /* Full width button */
                text-align: center;
            }
            h1 {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
            .profile-picture-wrapper {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .nav-links {
                flex-direction: column;
                gap: 15px;
            }
            .nav-links a {
                font-size: 1rem;
            }
            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="portfolio-container">
        <nav>
            <a href="index.html" class="logo">Jokku</a> 
            <div class="nav-links">
                <a href="projects.html">Projects</a>
                <a href="extras.html">Extras</a>
                <a href="media.html">Media</a>
                <a href="learn.html">Learn</a>

            <div class="social-links">

        </section>

    <footer>
        <p>&copy; 2025 Joel. All Rights Reserved.</p>
    </footer>
</body>
</html>
