<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKKUVERSE | AI & Robotics Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(rgba(30, 60, 114, 0.9), rgba(42, 82, 152, 0.8)),
                        url('data/bg.jpeg') center/cover fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        header {
            padding: 80px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(4px);
            animation: fadeIn 1s ease-in-out;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        header p {
            font-size: 1.3rem;
            color: rgba(221, 221, 221, 0.9);
            max-width: 600px;
            margin: 0 auto;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .cta-container {
            display: grid;
            gap: 30px;
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }

        .cta {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .cta h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 500;
            color: #fff;
        }

        .cta p {
            font-size: 1.1rem;
            color: rgba(221, 221, 221, 0.9);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            font-size: 1.1rem;
            text-decoration: none;
            background: rgba(0, 188, 212, 0.9);
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: auto;
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cta a:hover {
            background: rgba(0, 151, 167, 0.9);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(4px);
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header {
                padding: 60px 20px;
            }
            header h1 {
                font-size: 2.5rem;
            }
            .cta-container {
                padding: 20px;
            }
            .cta {
                padding: 30px;
            }
            .cta h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>JOKKUVERSE</h1>
        <p>Innovating at the intersection of AI, Robotics, and Creative Technology</p>
    </header>

    <main>
        <div class="cta-container">
            <div class="cta">
                <h2>Portfolio Showcase</h2>
                <p>Explore cutting-edge projects in artificial intelligence, robotic systems, and innovative technical demonstrations.</p>
                <a href="projects.html">View Work</a>
            </div>
            <!--
            <div class="cta">
                <h2>Collaboration Inquiry</h2>
                <p>For partnership opportunities, research collaborations, or technical consulting services.</p>
                <a href="project-sub.html">Contact</a>
            </div>
            -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 JOKKUVERSE. All intellectual property protected.</p>
    </footer>
</body>
</html>
